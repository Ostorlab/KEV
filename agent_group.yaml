kind: AgentGroup
description: This agent group will conduct scans on different open ports to identify known exploited vulnerabilities on your target.
name: known_exploited_vulnerabilities_detectors
agents:
  # For Domain Name enumeration.
  - key: agent/ostorlab/amass
  # For Domain Name enumeration.
  - key: agent/ostorlab/subfinder
  # Runs default Tsunami checks.
  - key: agent/ostorlab/tsunami
  # For port scanning.
  - key: agent/ostorlab/nmap
  # Runs default Asteroid check.
  - key: agent/ostorlab/asteroid
  # Custom verified templates.
  - key: agent/ostorlab/nuclei
